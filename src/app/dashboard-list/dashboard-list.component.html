
<div class="dash">
    <h1>Your Dashboards 
        <input class="btn btn-outline-primary float-right plus" type="button" value="New Dashboard" (click)="newDashboard()" >
    </h1>
</div>

<div *ngFor="let d of dashboards" class="row flex-row list">
    <div class="cont">
        <div class="card px-2" style="min-width: 550px; max-width: 550px;">
           <img class="card-img-top" src=".\assets\dashboard-image.jpg"  width="500px" height="281px"    />
           <div >
               <p class="card-text text"> {{d.name}} 
                   <a (click)="remove(d)" class="float-right trash">âŒ«</a>
               </p> 
           </div>
            
       </div>   
    </div>
</div>
